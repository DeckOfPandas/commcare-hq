{% load hq_shared_tags %}

<script type="text/template" id="menu-view-list-template">
    <p><h2><%- title %></h2></p>
    <table class="table table-hover table-striped table-bordered">
        <tbody>
        </tbody>
    </table>
</script>

<script type="text/template" id="menu-view-item-audio-template">
    <td class="col-xs-2">
        <% if (imageUrl) { %>
        <img class="module-icon" src="<%- imageUrl %>"/>
        <% } else { %>
        <i class="fa fa-pencil fa-4x"></i>
        <% } %>
    </td>
    <td class="col-xs-10">
        <div class="row">
            <div class="col-xs-6">
                <h3>
                    <%- displayText ? displayText : "" %>
                </h3>
            </div>
            <div class="col-xs-6">
                <audio controls>
                    <source src="<%- audioUrl %>" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </td>
</script>

<script type="text/template" id="menu-view-item-template">
    <td class="col-xs-2">
        <% if (imageUrl) { %>
        <img class="module-icon" src="<%- imageUrl %>"/>
        <% } else { %>
            <% if (navState === "JUMP") { %>
                <i class="fa fa-pencil module-icon"></i>
            <% } else { %>
                <i class="fa fa-folder-open module-icon" aria-hidden="true"></i>
            <% } %>
        <% } %>
    </td>
    <td class="col-xs-10">
        <h3><%- displayText ? displayText : "" %></h3>
    </td>
</script>

<script type="text/template" id="breadcrumb-item-template">
    <%= data %>
</script>

<script type="text/template" id="breadcrumb-list-template">
    <ol class="breadcrumb"></ol>
</script>
