{% extends 'reports/filters/base.html' %}
{% load hq_shared_tags %}
{% block filter_content %}
    <input id="{{ css_id }}"
           class="{{ css_class }} form-control"
           name="{{ slug }}"
           placeholder="{{ placeholder }}"
           value="{{ selected }}" />
{% endblock %}
{% block filter_js %}
<script>
    $(function(){
        $('#{{ css_id }}').select2({tags:{{ tags|JSON }}, allowClear: true});
    });
</script>
{% endblock %}
