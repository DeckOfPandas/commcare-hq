{% extends 'reports_core/filters/quarter_filter.html' %}
{% load i18n %}

{% block stylesheet %}
    <style>
        .form-horizontal .form-group > div .row select {
            margin-left: 0 !important;
        }
    </style>
{% endblock %}

{% block js-inline %}
    <script>
        $('#{{ filter.css_id }}-input-year').val({{ filter.year }});
        $('#{{ filter.css_id }}-input-quarter').val({{ filter.quarter }});
    </script>
{% endblock %}
